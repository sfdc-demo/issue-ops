name: create a repository webhook
description: Repository webhooks allow you to receive HTTP POST payloads whenever certain events happen in a organization. Items with (*) are required.
title: "[repo-webhook] Create a new repository webhook"
labels:
  - repo-create
body:
  - type: dropdown
    id: instance
    attributes:
      label: GitHub Instance (*)
      description: The instance of Github you're targeting. 
      options:
        - COM
        - EMU
        - SOMA
  - type: input
    id: organization
    attributes:
      label: GitHub Organization (*)
      description: The name of the github organization (must be exact)
      placeholder: ex. github
  - type: input
    id: repository
    attributes:
      label: GitHub Repository (*)
      description: The name of the github repository to create
      placeholder: ex. other-fuchsia-sailfish
  - type: input
    id: description
    attributes:
      label: Description of the repo (*)
      description: a brief description of the repo
      placeholder: https://example.com/post
  - type: dropdown
    id: visibility
    attributes:
      label: Visibility (*)
      description: sets the visiblity to internal or private
      options:
        - internal
        - private
  - type: checkboxes
    id: readme
    attributes:
      label: Add Readme?
      description: add a README.md file to the repository on creation  
      options:
        - label: Enable
 