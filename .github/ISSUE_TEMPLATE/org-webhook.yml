name: Create an organization webhook
description: Organization webhooks allow you to receive HTTP POST payloads whenever certain events happen in a organization.
labels: ["org", "webhook"]
assignees:
  - octocat
body:
  - type: dropdown
    id: instance
    attributes:
      label: GitHub Instance
      description: What instance of GitHub are you targetting?
      options:
        - github.com
        - github.com EMU
        - github enterprise (SOMA)
  - type: input
    id: organization
    attributes:
      label: GitHub Organization
      description: The name of the github organization
      placeholder: ex. salesforce
    validations:
      required: false
  - type: textarea
    id: organization
    attributes:
      label: organization
      description: organization name is required
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
